<!DOCTYPE html>
<html>
<head>
    <title>Nested Lists</title>
</head>
<body>
    <!-- Task:
    Create a ranked list of something you like (minimum: 3 elements). 
    Each element should have a minimum of 2 sub-elements.

    Hint: Use a nested list. -->

    <h1>My Favorite Movies</h1>
    <ol>
        <li> Central Intelligence 
            <ul>
                <li>Dwayne Johnson</li>
                <li>Kevin Hart</li>
                <li>Amy Ryan</li>
            </ul>
        </li>

        <li> Jumanji
            <ul>
                <li>Dwayne Johnson</li>
                <li>Jack Black</li>
                <li>Karen Gillan</li>
            </ul>
        </li>

        <li> Rush Hour
            <ul>
                <li>Jackie Chan</li>
                <li>Chris Tucker</li>
            </ul>
        </li>
    </ol>  
</body>
</html>
