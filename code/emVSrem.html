<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMS and REMS</title>

    <style>
        .one-rem {
            font-size: 1rem;
        }

        .one-em {
            font-size: 1em;
        }

        .two-rem {
            font-size: 2rem;
        }

        .two-em {
            font-size: 2em;
        }

        .parent-1 {
            font-size: 40px;
            border: 2px solid black;
        }

        .parent-2 {
            font-size: 60px;
            border: 2px solid black;
        }

    </style>
</head>
<body>

    <!-- They have the same root element (parent = body) -->
    <!-- so they will have the same behavior -->

    <div class="one-rem">1 rem</div>
    <div class="one-em">1 em</div>
    <div class="two-rem">2 rem</div>
    <div class="two-em">2 em</div>

    <hr>

    <div class="parent-1"> 
        <div class="one-rem">1 rem</div>
        <div class="one-em">1 em</div>
        <div class="two-rem">2 rem</div>
        <div class="two-em">2 em</div>    
    </div>
    
    <hr>

    <div class="parent-2"> 
        <div class="one-rem">1 rem</div>
        <div class="one-em">1 em</div>
        <div class="two-rem">2 rem</div>
        <div class="two-em">2 em</div>    
    </div>
</body>
</html>
